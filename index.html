<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="page-title">Etch-a-Sketch</h1>
    </header>
    <div class="content">
        <div class="etch-tools">
            <button id="paintbrush">paintbrush</button>
            <button id="eraser">eraser</button>
        </div>
        <div id="grid-container">
            <!--JS SCRIPT PUTS DIVS/GRIDS HERE-->
        </div>
        <div class="etch-tools">
            <div class="size-picker">
                <button class="size-option" id="8">8x8</button>
                <button class="size-option" id="16">16x16</button>
                <button class="size-option" id="24">24x24</button>
                <button class="size-option" id="32">32x32</button>
                <button class="size-option" id="48">48x48</button>
                <button class="size-option" id="64">64x64</button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
